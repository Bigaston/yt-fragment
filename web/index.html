<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>YT Fragment</title>
		<meta name="description" content="Utilitaire fait pour télécharger seulement une partie d'une vidéo YouTube">
		<meta name="author" content="Bigaston">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/static/normalize.css">
		<link rel="stylesheet" href="/static/skeleton.css">
	</head>
	<body>

	<div class="container">
		<div class="row">
		<div class="one-half column" style="margin-top: 25%">
			<h1>YT Fragment</h1>

			<form action="./add" method="POST">
				<label for="url">La vidéo</label>
				<input class="u-full-width" type="url" placeholder="https://www.youtube.com/watch?v=..." id="url" name="url">

				<div class="row">
					<div class="six columns">
						<label for="start">Temps de début</label>
						<input class="u-full-width" type="text" placeholder="00:00:00" id="start" name="start" value="00:00:00">
					</div>
					<div class="six columns">
						<label for="end">Temps de fin</label>
						<input class="u-full-width" type="text" placeholder="00:00:00" id="end" name="end" value="00:00:00">
					</div>
				</div>

				<input class="button-primary" type="submit" value="Envoyer">
			</form>
		</div>
		</div>
	</div>

	</body>
</html>
